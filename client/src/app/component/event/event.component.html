<div class="events-wrapper">
  <h2>
    Events
    <span class="sub-description" style="margin-left: 10px">
      お得なイベント
    </span>
  </h2>
  <div *ngFor="let notice of notices"
       class="events-content">
    <h3 class="events-title">
      {{notice.title}}
      <span class="write-date" style="margin-left: auto;">
              {{notice.insertDate | date:"yyyy-MM-dd"}}
            </span>
    </h3>
    <div class="events-inner">
      <div *ngIf="notice.imgName !== null"
           class="events-image"
           [ngStyle]="{'background-image':'url(http://localhost:8080/files/' + notice.imgName + ')'}">
      </div>
      <div *ngIf="notice.imgName === null" class="events-image image-none"></div>
      <div class="events-context">
        {{notice.context}}
      </div>
    </div>
  </div>
</div>
